    Description:
      type: cexolocstr
      str_ref: 68934
      value:
        0: "http://acnpoa.proboards.com/thread/1096/legendary-level-system-levels-41\n\nLegendary
          Levels are a mechanism by which your character continues to increase in
          power after level 40. They are NOT normal levels, and they only affect some
          of your character's attributes. They do not, for instance, affect caster
          level, spell penetration, or attack bonus. The ONLY affects that they have
          are listed below.\n\n\nSkills:\nCharacters gain their normal allotment of
          skill points for every legendary level, including a +1 bonus for humans
          and any intelligence bonuses. They spend them in the usual manner, with
          class skills costing one point and cross-class skills costing 2 points.
          Points may be saved from level to level, if desired.\n\nFeats:\nCharacters
          continue to gain a general feat every three levels, beginning at level 42,
          3 levels after the last received at level 39.\n\nAbility Points:\nCharacters
          gain ability points at an accelerated rate during legendary levels, receiving
          an additional ability point every 2 levels, beginning at level 42.\n\nSaving
          Throws:\nCharacter saving throws increase during legendary levels, but at
          a slower pace than before. A character gains +1 to all saving throws every
          4 levels, beginning at level 44.\n\nHit Points:\nCharacters automatically
          gain the maximum hit-points for their class, including a bonus for the toughness
          feat and any constitution bonuses.\n\n\nYou'll notice that several of these
          attributes are dependent on the character's 'class'. Legendary levels are
          not considered to be standard levels in a standard class. You cannot, for
          instance, use them to fulfill level requirements for feats, spells, abilities,
          and so on; those must all be met by level 40. Legendary levels are, however,
          influenced by the character's 'Control Class'. It is the Control Class that
          determines how many hit points and skill points the character receives for
          Legendary Levels, and the availability of feats and skills. So how is the
          Control Class determined? Quite simply, it is the class in which the character
          has the most levels. If two class tie for having the most, the class the
          character took first will be the control class.\n\n\nSo what feats and skills
          will be available?\n\n-The Legendary Level system uses standard Neverwinter
          Nights rules to determine the availability of skills and feats, treating
          the character as if they were taking a level in that characters Control
          Class. Devastating Critical is still disabled, and a number of spell feats
          were added to the Pale Master's class feats to reflect their increased casting
          power (and the fact that their being missing appeared to be an oversight
          on Bioware's part). New feats and skills may become available later. All
          of the Class Feats for the character's Control Class will be available if
          the character meets the requirements, as will all of the General Feats if
          their requirements are met.\n\n\nHow much experience will these levels require?\n\n\nXP_REQ_LVL41
          = 828,800\nXP_REQ_LVL42 = 889,700\nXP_REQ_LVL43 = 965,900\nXP_REQ_LVL44
          = 1,061,100\nXP_REQ_LVL45 = 1,180,100\nXP_REQ_LVL46 = 1,328,900\nXP_REQ_LVL47
          = 1,514,900\nXP_REQ_LVL48 = 1,747,400\nXP_REQ_LVL49 = 2,038,000\nXP_REQ_LVL50
          = 2,401,200\nXP_REQ_LVL51 = 2,855,200\nXP_REQ_LVL52 = 3,422,700\nXP_REQ_LVL53
          = 4,132,100\nXP_REQ_LVL54 = 5,018,900\nXP_REQ_LVL55 = 6,127,300\nXP_REQ_LVL56
          = 7,512,900\nXP_REQ_LVL57 = 9,244,800\nXP_REQ_LVL58 = 11,409,700\nXP_REQ_LVL59
          = 14,115,900\nXP_REQ_LVL60 = 17,498,600\n\n\nCan I re-level once I take
          a legendary level?\n\nNo. Make sure that your level 40 build is where you
          want it before you take any legendary levels. Dungeon Masters CANNOT HELP
          YOU IF YOU CHANGE YOUR MIND LATER, OR IF YOU MAKE A MISTAKE ON ONE OF YOUR
          LEGENDARY LEVELS. You will have the opportunity to start over at every step
          of the conversation, and will be asked to confirm your choices at the end
          as well. If you are unsure about your choices, ask someone first - preferably
          a Dungeon Master.\n\n\nLegendary Level Chart\n\nSkills & hit point not listed
          since gained every level.\n\nLevel//Ability//Saving Throw//Feat\n\n41//N//N//N\n42//Y//N//Y\n43//N//N//N\n44//Y//Y//N\n45//N//N//Y\n46//Y//N//N\n47//N//N//N\n48//Y//Y//Y\n49//N//N//N\n50//Y//N//N\n51//N//N//Y\n52//Y//Y//N\n53//N//N//N\n54//Y//N//Y\n55//N//N//N\n56//Y//Y//N\n57//N//N//Y\n58//Y//N//N\n59//N//N//N\n60//Y//Y//Y "
