    0: "ACN Transfer Chest:\n\n\nUse these chest to transfer your items from one character
      to another that is linked to your CDKEY.  The following is some guidelines you
      must accept if you use these chest.\n\n* Deposit Limit: 30 items (stacked or
      non-stacked items).\n* Do not deposit gold.  Use the Banker.  Its more secure.\n*
      Use at your own risk.\n* These chest will not carry items over a server reset
      or crash.  Although they are persistent, a purge occurs when the server is loaded
      to clean the database.  This is done to prevent an \"exploded\" database.\n*
      The Item Limit is set for a reason.  It will not be raised for various reasons
      related to stability.\n* Although scripts are in place for security beware that
      nothing is full-proof. \n* Chest have scripted safety mechanism, but the best
      thing to do is abort your transaction with the chest if someone is trying to
